<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axilwood - Coming Soon</title>

    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts (Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">

    <style>
        /* Applying the Inter font to the entire page */
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Styling for the background image with a subtle zoom animation */
        .bg-container {
            /* THIS IS THE FIX: The URL now points to our local image file. */
            background-image: url('images/background.jpeg');
            background-size: cover;
            background-position: center;
            animation: zoom 25s infinite;
        }

        /* Keyframe animation for the background zoom effect */
        @keyframes zoom {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body class="bg-gray-900">

    <!-- Main container with the background image -->
    <div class="bg-container h-screen w-screen flex flex-col">
        <!-- Semi-transparent overlay for better text readability -->
        <div class="h-full w-full bg-black bg-opacity-60 flex flex-col justify-center items-center p-4 text-white text-center">

            <!-- Main Content -->
            <main class="flex-grow flex flex-col justify-center items-center">
                <!-- Logo/Icon (Simple SVG for a clean look) -->
                <svg class="w-16 h-16 mb-4 text-green-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">

                </svg>

                <!-- Main Heading -->
                <h1 class="text-5xl md:text-7xl font-extrabold tracking-tight">Axilwood</h1>

                <!-- Subheading 1 -->
                <p class="mt-4 text-lg md:text-xl text-gray-300 max-w-2xl">
                    Connecting landowners and timber merchants across India.
                </p>

                <!-- Subheading 2 -->
                <p class="mt-2 text-md md:text-lg text-gray-400 max-w-2xl">
                    Our mobile application is under construction and will be available soon on the Google Play Store.
                </p>
            </main>

            <!-- Footer -->
            <footer class="py-4 text-sm text-gray-500">

        </div>
    </div>

</body>
</html>
