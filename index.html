<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axilwood - Coming Soon</title>

    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts (Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">

    <style>
        /* Applying the Inter font to the entire page */
        body {
            font-family: 'Inter', sans-serif;
            /* We set the background color for any potential letterboxing on very wide screens */
            background-color: #000;
        }
    </style>
</head>
<body>

    <!-- This is the main container that holds both layers: the image and the text overlay. -->
    <div class="relative w-full h-full">

        <!-- Layer 1: The Image -->
        <!-- This is now a standard <img> tag. It will be as wide as the screen and its height will adjust automatically, creating the scrollable area. -->
        <img src="images/background.jpeg" alt="A lush forest" class="w-full h-auto min-h-screen object-cover">

        <!-- Layer 2: The Text Overlay -->
        <!-- This div floats on top of the image. 'fixed' keeps it locked to the viewport, so it doesn't move when you scroll. -->
        <div class="fixed inset-0 flex flex-col justify-center items-center p-4 text-white text-center bg-black bg-opacity-60">

            <!-- Main Content -->
            <main class="flex-grow flex flex-col justify-center items-center">
                <!-- Logo/Icon -->
                <svg class="w-16 h-16 mb-4 text-green-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
                </svg>

                <!-- Main Heading -->
                <h1 class="text-5xl md:text-7xl font-extrabold tracking-tight">Axilwood</h1>

                <!-- Subheading 1 -->
                <p class="mt-4 text-lg md:text-xl text-gray-300 max-w-2xl">
                    Connecting landowners and timber merchants across India.
                </p>

                <!-- Subheading 2 -->
                <p class="mt-2 text-md md:text-lg text-gray-400 max-w-2xl">
                    Our mobile application is under construction and will be available soon on the Google Play Store.
                </p>
            </main>

            <!-- Footer -->
            <footer class="py-4 text-sm text-gray-500">
                Â© 2025 Axilwood | A venture by Arjun Sudharsan | Contact: support@axilwood.com
            </footer>

        </div>
    </div>

</body>
</html>
